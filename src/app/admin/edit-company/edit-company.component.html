<app-admin-navbar></app-admin-navbar>
<div  class="d-flex justify-content-center mt-5">
<div class="card">
    <p class="h4 card-header">Edit Company</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please fill the details:</p>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-group">
                    <span class="form-group-text">Company Name</span>
                    <input type="text" class="form-control" 
                    name="comp.companyName" 
                    [(ngModel)]="comp.companyName" 
                     #companyName="ngModel"
                    [ngClass]="{'is-invalid':companyName.errors && companyName.touched}"
                    minlength=4
                    required/>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                  <span for="inputCEO">CEO</span>
                  <input type="text" class="form-control"
                  name="comp.ceo" 
                  [(ngModel)]="comp.ceo" 
                  #ceo="ngModel"
                  [ngClass]="{'is-invalid':ceo.errors && ceo.touched}"
                  minlength=4
                    required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                  <span for="inputboardMembers">Board Members</span>
                  <input type="text" class="form-control" 
                  name="comp.boardOfDirectors" 
                    [(ngModel)]="comp.boardOfDirectors" 
                     #boardOfDirectors="ngModel"
                    [ngClass]="{'is-invalid':boardOfDirectors.errors && boardOfDirectors.touched}"
                    minlength=10
                    required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <span for="inputturmOver">TurnOver</span>
                    <input type="number" max="500000" class="form-control"
                    name="comp.turnover" 
                    [(ngModel)]="comp.turnover" 
                     #turnover="ngModel"
                    [ngClass]="{'is-invalid':turnover.errors && turnover.touched}"
                    required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-group">
                    <span class="form-group-text">About Company</span>
                    <textarea class="form-control" aria-label="With textarea"
                    name="comp.companyBrief" 
                    [(ngModel)]="comp.companyBrief" 
                     #companyBrief="ngModel"
                    [ngClass]="{'is-invalid':companyBrief.errors && companyBrief.touched}"
                    minlength=10
                    required></textarea>
                </div>
            </div>

                    <select class="form-select"

                        <option selected>Choose Stock Exchange...</option> 
                        <option *ngFor="let item of Stocklist">{{ item.name }}</option>

            </div>

                </div>

                    <option value="4">Real-Estate</option>
                </select>
            </div> -->
            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button [routerLink]="['/admin/list-company']" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
