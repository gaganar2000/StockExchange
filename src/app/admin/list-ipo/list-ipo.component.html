<app-admin-navbar></app-admin-navbar>
<div  class="float-right">
    <button [routerLink]="['/admin/add-ipos']" class="btn btn-success mt-5" ><i class="fa fa-plus">Add New IPO Detail</i></button>
</div>
<br>
<br>
<h2> IPO List</h2>
<table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Price per Share</th>
          <th scope="col">Total Number of Shares</th>
          <th scope="col">Open DateTime</th>
          <th scope="col">Remark</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ipo of ipoList">
          <td>{{ ipo.id }}</td>
          <td>{{ ipo.pricePerShare }}</td>
          <td>{{ipo.totalNumberOfShares}}</td>
          <td>{{ipo.openDateTime}}</td>
          <td>{{ipo.remarks}}</td>
          <td><button class="btn btn-warning" routerLink="/admin/update-ipos/{{ipo.id}}"><i class="fa fa-edit"></i>Edit</button></td>
        </tr>
      </tbody>
</table>
