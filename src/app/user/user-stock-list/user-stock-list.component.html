<app-user-navbar></app-user-navbar>
  <br>
  <br>
<h2 class="text-center">Stock Exchange List</h2>
<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Stock Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Remarks</th>
        <th scope="col">Brief</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of stk">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.address }}</td>
        <td>{{ s.city }}</td>
        <td>{{ s.country }}</td>
        <td>{{ s.remarks }}</td>
        <td>{{ s.brief }}</td>
      </tr>
    </tbody>
  </table>
