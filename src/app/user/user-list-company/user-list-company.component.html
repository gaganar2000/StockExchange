<h2 class="text-center">Company Details</h2>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">CEO</th>
        <th scope="col">TurnOver</th>
        <th scope="col">Brief</th>
        <th scope="col">Stock Exchange</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of comp">
        <td>{{ company.id }}</td>
        <td>{{ company.companyName }}</td>
        <td>{{company.ceo}}</td>
        <td>{{company.turnover}}</td>
        <td>{{company.companyBrief}}</td>
        <td>
          <ul *ngFor="let item of company.stockexchange">
            <li>{{item.name}}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
