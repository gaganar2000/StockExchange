<app-user-navbar></app-user-navbar>
<br>
<br>
<h2 class="text-center">IPO Details</h2>
<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Price per Share</th>
        <th scope="col">Total Number of Shares</th>
        <th scope="col">Open DateTime</th>
        <th scope="col">Remarks</th>
        <th scope="col">Stock Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ipo of ipoList">
        <td>{{ ipo.id }}</td>
        <td>{{ ipo.pricePerShare }}</td>
        <td>{{ipo.totalNumberOfShares}}</td>
        <td>{{ipo.openDateTime}}</td>
        <td>{{ipo.remarks}}</td>
        <td>
            <ul *ngFor="let item of ipo.stockExchanges">
                <li>{{ item.name }}</li>
            </ul>
        </td>
      </tr>
    </tbody>
</table>
